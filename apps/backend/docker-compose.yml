version: "3.8"

services:
  postgres:
    image: postgres:14
    container_name: elysia_music_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-elysia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-elysia_password}
      POSTGRES_DB: ${POSTGRES_DB:-elysia_music_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-elysia_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data: